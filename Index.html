<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day! ğŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        #messageBox {
    background: 
        linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.8)),
        url('https://uploads.onecompiler.io/44d5rrxjh/44d5v7ngb/BGImage.jpeg');
    background-size: 60%;
    background-position: center;
}

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .greeting {
            font-size: 48px;
            color: #ff1744;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .message-box {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            position: relative;
            min-height: 80px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b6b, #ff1744);
            color: white;
            position: relative;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #a8a8a8, #6c6c6c);
            color: white;
            position: fixed;
            transition: all 0.2s ease;
            z-index: 100;
        }

        .btn-no:hover {
            transform: scale(1.05);
        }

        .success-message {
            display: none;
            font-size: 28px;
            color: white;
            border-color: black;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;">â¤ï¸</div>
    <div class="heart" style="left: 30%; animation-delay: 1s;">ğŸ’•</div>
    <div class="heart" style="left: 50%; animation-delay: 2s;">ğŸ’–</div>
    <div class="heart" style="left: 70%; animation-delay: 3s;">ğŸ’</div>
    <div class="heart" style="left: 90%; animation-delay: 4s;">ğŸ’—</div>
    <div class="heart" style="left: 60%; animation-delay: 4s;">ğŸ’</div>

    <h1 class="greeting">Hi Samy!ğŸ’ğŸ’•</h1>

    <div class="message-box" id="messageBox">
        <p class="message" id="messageText">
            Will you accept the fact that you are the most luckiest person in the world to have me as your girlfriend? ğŸ˜Š
        </p>
        <div class="button-container" id="buttonContainer">
            <button class="btn btn-yes" id="yesBtn">Yes! ğŸ’–</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
        <div class="success-message" id="successMessage">
            <p>Yes, of course, you are right! ğŸ¥°</p>
            <p>Happy Valentine's Day Pownuh! ğŸ’•</p>
            <p class="celebration">ğŸ’• ğŸ’– ğŸ’ ğŸ’— ğŸ’“ ğŸ’•</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const messageBox = document.getElementById('messageBox');
        const successMessage = document.getElementById('successMessage');

        // Set initial position of "No" button
        window.addEventListener('load', () => {
            const rect = noBtn.getBoundingClientRect();
            noBtn.style.left = rect.left + 'px';
            noBtn.style.top = rect.top + 'px';
        });

        // Function to move the "No" button to a random position
        function moveNoButton() {
            const btnRect = noBtn.getBoundingClientRect();
            
            // Get random position within viewport
            const maxX = window.innerWidth - btnRect.width - 50;
            const maxY = window.innerHeight - btnRect.height - 50;
            
            const randomX = Math.max(50, Math.random() * maxX);
            const randomY = Math.max(50, Math.random() * maxY);
            
            // Apply new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Move button on hover (desktop)
        noBtn.addEventListener('mouseenter', moveNoButton);

        // Move button on touch attempt (mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Also move on click attempt
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // "Yes" button click handler
        yesBtn.addEventListener('click', () => {
            buttonContainer.style.display = 'none';
            successMessage.style.display = 'block';
            noBtn.style.display = 'none';
            document.getElementById("messageBox").style.background="url('https://uploads.onecompiler.io/44d5rrxjh/44d5p3yzw/TogetherIsBetter.jpeg')";
           document.getElementById("messageBox").style.backgroundSize='60%';
            document.getElementById("messageText").style.visibility="hidden";
            document.getElementById("successMessage").style.webkitTextStroke="1px black";
            // Create celebration effect
            createConfetti();
        });

        // Confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.innerHTML = ['ğŸ’','â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’', 'ğŸ’—', 'ğŸŒ¹'][Math.floor(Math.random() * 6)];
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-50px';
                    confetti.style.fontSize = '30px';
                    confetti.style.zIndex = '1000';
                    confetti.style.pointerEvents = 'none';
                    document.body.appendChild(confetti);

                    // Animate falling
                    let pos = -50;
                    const interval = setInterval(() => {
                        pos += 5;
                        confetti.style.top = pos + 'px';
                        if (pos > window.innerHeight) {
                            clearInterval(interval);
                            confetti.remove();
                        }
                    }, 20);
                }, i * 100);
            }
        }

        // Keep floating hearts animating continuously
        setInterval(() => {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                heart.style.left = Math.random() * 100 + '%';
            });
        }, 6000); 
 
</script>
    </script>
</body>

</html>
